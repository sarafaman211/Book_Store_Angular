<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fs-2" routerLink="/home">{{title}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link " aria-current="page" routerLink="/collection">Collection</a>
        </li>

        <li class="nav-item">
          <a class="nav-link " aria-current="page" routerLink="/about">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link " aria-current="page" routerLink="/contact">Contact</a>
        </li>

      </ul>
      <div class="d-flex">
        <a class="btn fs-1" *ngIf="isLoggedIn()"  routerLink="/cart">
          <fa-icon [icon]="faCartShopping"></fa-icon>{{cartItemsLength}}
        </a>
        <a class="btn fs-1" *ngIf="isLoggedIn()" (click)="openProfilePopup()" routerLink="/profile">
          <fa-icon [icon]="faUser"></fa-icon>
        </a>
        <a class="btn fs-1" *ngIf="isLoggedIn(); else loginLink" (click)="logout()" routerLink="/login">
          <fa-icon [icon]="faSignOutAlt"></fa-icon>
        </a>

        <!-- Display login icon when user is not logged in -->
        <ng-template #loginLink>
          <a class="btn fs-1" routerLink="/login">
          <fa-icon [icon]="faSignInAlt"></fa-icon>
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
